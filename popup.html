<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/recordBtn.css" />
<link rel="stylesheet" type="text/css" href="css/popup.css" />
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<div>
		<div id="containerRecorder">
  			<div id="crInternal-1">
    			<input id="recName" class="recInput" type="text" placeholder="New Record Name..." />
    			<input id="startURL" class="recInput" type="text" placeholder="Start URL..." />
  			</div>
			<div id="crInternal-2">
				<div id="playContainer">
  					<i id="playPauseBtn" class="material-icons">play_arrow</i>
  					<i id="stopBtn" class="material-icons">stop</i>
  					<i id="debugBtn" class="material-icons">playlist_play</i>
  					<i id="previousBtn" class="material-icons">skip_previous</i>
  					<i id="nextBtn" class="material-icons">skip_next</i>
  					<img id="speed" src="imgs/speed_grey.png">
  					<div id="slidecontainer">
					  <input id="speedSlider" type="range" min="1" max="10" class="slider">
					</div>
  				</div>
				<div id="recBtnContainer">
  					<input type="checkbox" id="recordBtn"/>
  					<label for="recordBtn"></label>
  				</div>
				<div id="btnsContainer">
					<button id="saveBtn" class="button bottomBtn">Save</button>
					<button id="clearBtn" class="button bottomBtn">Clear All</button>
				</div>
			</div>
			<div id="crInternal-3">
				<table id="tableRecord" class="scroll">
					<thead>
						<tr>
							<th>Locator</th>
							<th>Action</th>
							<th>Value</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div id="containerPlayback">
  			<div id="cpInternal-1">
    			<input type="search" id="search" placeholder="Search Playbacks..." />
    			<span class="icon"><i class="material-icons">search</i></span>
  			</div>
			<div id="cpInternal-2">
				<table id="tablePlayback">
					<thead>
						<tr>
							<th>Name</th>
							<th>Open</th>
							<th>Clone</th>
							<th>Delete</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Login Automation</td>
							<td><i class="material-icons">open_in_browser</i></td>
							<td><i class="material-icons">content_copy</i></td>
							<td><i class="material-icons">clear</i></td>
						</tr>
						<tr>
							<td>Login Automation 2</td>
							<td><i class="material-icons">open_in_browser</i></td>
							<td><i class="material-icons">content_copy</i></td>
							<td><i class="material-icons">clear</i></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
<script type="text/javascript" charset="utf-8" src="js/popup.js"></script>
</body>
</html>
